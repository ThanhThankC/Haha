<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click ƒëi Linh L√πn! üò°</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button:hover {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            transform: scale(1.1);
        }
        button:active {
            transform: scale(0.9) rotate(3deg);
        }
        #text {
            font-size: 24px;
            font-weight: bold;
            color: #ff4b5c;
            display: none;
            margin-top: 20px;
        }
        #angryIcon {
            font-size: 50px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease-in-out;
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>

    <button id="magicButton">
        üò° Linh L√πn
    </button>
    <p id="text"></p>
    <p id="angryIcon">üò°</p>

    <script>
        document.getElementById("magicButton").addEventListener("click", function() {
            this.style.display = "none"; // ·∫®n n√∫t sau khi b·∫•m
            let textElement = document.getElementById("text");
            let iconElement = document.getElementById("angryIcon");

            textElement.style.display = "block"; // Hi·ªán ch·ªØ
            iconElement.style.opacity = "1"; // Hi·ªán icon
            iconElement.style.transform = "scale(1)"; // Ph√≥ng to
            iconElement.classList.add("shake"); // Th√™m hi·ªáu ·ª©ng l·∫Øc

            let text = "Th√¥i h·ªçc ƒë√¢y kh√¥ng ch∆°i v·ªõi m n·ª±a";
            let i = 0;

            function typeText() {
                if (i < text.length) {
                    textElement.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeText, 100); // T·ªëc ƒë·ªô g√µ ch·ªØ
                }
            }
            typeText();
        });
    </script>

</body>
</html>
