        .card:focus, .card:hover {

</head>
<body>

    <h1>üì∫ K√™nh Gia ƒê√¨nh</h1>

    <div class="grid-container" id="app">
        </div>

    <script>
        // --- C·∫§U H√åNH DANH S√ÅCH LINK ·ªû ƒê√ÇY ---
        // B·∫°n ch·ªâ c·∫ßn s·ª≠a/th√™m d√≤ng ·ªü d∆∞·ªõi n√†y l√† xong
        const myLinks = [
            { 
                name: "B√≥ng ƒë√° (Vebo TV)", 
                url: "https://vebozxn.cc", 
                icon: "‚öΩ" 
            },
            { 
                name: "B√≥ng ƒê√° (X√¥i l·∫°c TV)", 
                url: "https://emotionalmugger.com/ket-qua-bong-da/", 
                icon: "‚öΩ" 
            },
            { 
                name: "B√≥ng ƒê√° (Th·∫≠p c·∫≠p TV)", 
                url: "https://reneopharma.com/", 
                icon: "‚öΩ" 
            },
            { 
                name: "Phim: Th·∫©m Ph√°n", 
                url: "https://www.moximovie.click/phim/tham-phan-trung-sinh", 
                icon: "‚öñÔ∏è" 
            },
            { 
                name: "Phim: H√≥a Th√¢n", 
                url: "https://www.moximovie.click/phim/hoa-than", 
                icon: "üé≠" 
            },
            { 
                name: "Phim: L·ªùi h·ªìi ƒë√°p", 
                url: "https://www.moximovie.click/phim/loi-hoi-dap-1988", 
                icon: "‚ñ∂Ô∏è" 
            }

        ];

        // --- CODE X·ª¨ L√ù (KH√îNG C·∫¶N S·ª¨A) ---
        const appContainer = document.getElementById('app');

        // 1. T·∫°o giao di·ªán t·ª´ danh s√°ch
        myLinks.forEach((item, index) => {
            const link = document.createElement('a');
            link.href = item.url;
            link.className = 'card';
            // Th√™m tab index ƒë·ªÉ remote hi·ªÉu ƒë√¢y l√† v·∫≠t th·ªÉ ch·ªçn ƒë∆∞·ª£c
            link.setAttribute('tabindex', '0'); 
            
            link.innerHTML = `
                <div class="card-icon">${item.icon}</div>
                <div class="card-title">${item.name}</div>
            `;

            // X·ª≠ l√Ω s·ª± ki·ªán b·∫•m OK tr√™n Remote
            link.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    window.location.href = item.url;

            appContainer.appendChild(link);
        });

        // 2. T·ª± ƒë·ªông ch·ªçn √¥ ƒë·∫ßu ti√™n khi m·ªü web (ƒê·ªÉ b·ªë b·∫°n ƒë·ª° ph·∫£i b·∫•m n√∫t xu·ªëng)
        window.onload = function() {
            const firstCard = document.querySelector('.card');
            if (firstCard) {
                firstCard.focus();
            }
        };

        // 3. X·ª≠ l√Ω ph√≠m ƒëi·ªÅu h∆∞·ªõng (Ph√≤ng tr∆∞·ªùng h·ª£p TV ƒë·ªùi c≈© kh√¥ng t·ª± hi·ªÉu grid)
        // Code n√†y gi√∫p b·∫•m n√∫t Sang ph·∫£i/Tr√°i/L√™n/Xu·ªëng m∆∞·ª£t h∆°n
        document.addEventListener('keydown', function(e) {
            const cards = Array.from(document.querySelectorAll('.card'));
            const currentFocus = document.activeElement;
            const index = cards.indexOf(currentFocus);
            
            // N·∫øu ch∆∞a focus v√†o ƒë√¢u th√¨ focus c√°i ƒë·∫ßu
            if (index === -1) { 
                if(cards.length > 0) cards[0].focus();
                return;
            }

            let nextIndex = index;
            const columns = 3; // S·ªë c·ªôt m√¨nh quy ƒë·ªãnh ·ªü CSS

            if (e.key === 'ArrowRight') {
                nextIndex = index + 1;
            } else if (e.key === 'ArrowLeft') {
                nextIndex = index - 1;
            } else if (e.key === 'ArrowDown') {
                nextIndex = index + columns;
            } else if (e.key === 'ArrowUp') {
                nextIndex = index - columns;
            }

            // N·∫øu √¥ ti·∫øp theo t·ªìn t·∫°i th√¨ chuy·ªÉn focus sang ƒë√≥
            if (nextIndex >= 0 && nextIndex < cards.length) {
                e.preventDefault(); // Ch·∫∑n h√†nh ƒë·ªông cu·ªôn trang m·∫∑c ƒë·ªãnh
                cards[nextIndex].focus();
            }
        });

    </script>
