<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia ƒê√¨nh TV Launcher</title>
    <style>
        /* --- C·∫§U H√åNH GIAO DI·ªÜN TV --- */
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* ƒê·ªïi th√†nh min-height ƒë·ªÉ tr√°nh l·ªói hi·ªÉn th·ªã tr√™n m√†n h√¨nh nh·ªè */
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px #000;
        }

        /* Khu v·ª±c ch·ª©a n√∫t ƒëi·ªÅu khi·ªÉn (Reload) */
        .control-bar {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: flex-end; /* ƒê·∫©y n√∫t sang ph·∫£i */
            margin-bottom: 20px;
        }

        .btn-reload {
            background-color: #333;
            color: #ccc;
            border: 2px solid #555;
            padding: 10px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            text-decoration: none;
        }

        /* Tr·∫°ng th√°i khi ch·ªçn n√∫t Reload */
        .btn-reload:focus, .btn-reload:hover {
            background-color: #2196F3; /* M√†u xanh d∆∞∆°ng kh√°c bi·ªát */
            color: white;
            transform: scale(1.1);
            border-color: white;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.8);
            outline: none;
        }

        /* L∆∞·ªõi hi·ªÉn th·ªã c√°c √¥ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 C·ªôt */
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding-bottom: 50px; /* Th√™m kho·∫£ng tr·ªëng d∆∞·ªõi c√πng */
        }

        /* Thi·∫øt k·∫ø t·ª´ng c√°i th·∫ª (Card) */
        .card {
            background-color: #1e1e1e;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px;
            cursor: pointer;
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Tr·∫°ng th√°i khi focus v√†o th·∫ª */
        .card:focus, .card:hover {
            transform: scale(1.05);
            background-color: #4CAF50;
            border-color: #fff;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
            outline: none;
            z-index: 10;
        }

    </style>
</head>
<body>

    <h1>üì∫ K√™nh Gia ƒê√¨nh</h1>

    <div class="control-bar">
        <div id="reloadBtn" class="btn-reload" tabindex="0">
            üîÑ T·∫£i l·∫°i trang
        </div>
    </div>

    <div class="grid-container" id="app">
        </div>

    <script>
        // --- C·∫§U H√åNH DANH S√ÅCH LINK ·ªû ƒê√ÇY ---
        const myLinks = [
            { name: "B√≥ng ƒë√° (Vebo)", url: "https://vebozxn.cc", icon: "‚öΩ" },
            { name: "B√≥ng ƒê√° (X√¥i l·∫°c)", url: "https://childluresprevention.com", icon: "‚öΩ" },
            { name: "B√≥ng ƒê√° (Th·∫≠p c·∫©m)", url: "https://reneopharma.com/", icon: "‚öΩ" },
            { name: "Phim: Th·∫©m Ph√°n", url: "https://www.moximovie.click/phim/tham-phan-trung-sinh", icon: "‚öñÔ∏è" },
            { name: "Phim: H√≥a Th√¢n", url: "https://www.moximovie.click/phim/hoa-than", icon: "üé≠" },
            { name: "Phim: L·ªùi h·ªìi ƒë√°p", url: "https://www.moximovie.click/phim/loi-hoi-dap-1988", icon: "‚ñ∂Ô∏è" },
            { name: "YouTube", url: "https://www.youtube.com/", icon: "üî¥" }
        ];

        // --- CODE X·ª¨ L√ù ---
        const appContainer = document.getElementById('app');
        const reloadBtn = document.getElementById('reloadBtn');

        // 1. T·∫°o giao di·ªán
        myLinks.forEach((item) => {
            const link = document.createElement('a');
            link.href = item.url;
            link.className = 'card';
            link.setAttribute('tabindex', '0'); 
            
            link.innerHTML = `
                <div class="card-icon">${item.icon}</div>
                <div class="card-title">${item.name}</div>
            `;

            // X·ª≠ l√Ω b·∫•m OK ƒë·ªÉ m·ªü link
            link.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    window.location.href = item.url;
                }
            });

            appContainer.appendChild(link);
        });

        // 2. X·ª≠ l√Ω n√∫t T·∫£i l·∫°i (Refresh)
        reloadBtn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                location.reload(); // L·ªánh F5
            }
            // N·∫øu ƒëang ·ªü n√∫t Reload m√† b·∫•m Xu·ªëng -> Nh·∫£y v√†o √¥ ƒë·∫ßu ti√™n
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                const firstCard = document.querySelector('.card');
                if (firstCard) firstCard.focus();
            }
        });
        
        // H·ªó tr·ª£ b·∫•m chu·ªôt c≈©ng ƒÉn
        reloadBtn.addEventListener('click', () => {
             location.reload();
        });


        // 3. T·ª± ƒë·ªông ch·ªçn √¥ ƒë·∫ßu ti√™n khi m·ªü web
        window.onload = function() {
            const firstCard = document.querySelector('.card');
            if (firstCard) {
                firstCard.focus();
            }
        };

        // 4. X·ª≠ l√Ω ƒëi·ªÅu h∆∞·ªõng th√¥ng minh (Grid + N√∫t Reload)
        document.addEventListener('keydown', function(e) {
            const cards = Array.from(document.querySelectorAll('.card'));
            const currentFocus = document.activeElement;
            
            // N·∫øu ƒëang focus v√†o n√∫t Reload th√¨ kh√¥ng ch·∫°y logic b√™n d∆∞·ªõi
            if (currentFocus === reloadBtn) return;

            const index = cards.indexOf(currentFocus);
            
            // N·∫øu ch∆∞a focus v√†o ƒë√¢u c·∫£ th√¨ focus c√°i ƒë·∫ßu
            if (index === -1) { 
                if(cards.length > 0) cards[0].focus();
                return;
            }

            let nextIndex = index;
            const columns = 3; // S·ªë c·ªôt

            // LOGIC DI CHUY·ªÇN
            if (e.key === 'ArrowRight') {
                nextIndex = index + 1;
            } else if (e.key === 'ArrowLeft') {
                nextIndex = index - 1;
            } else if (e.key === 'ArrowDown') {
                nextIndex = index + columns;
            } else if (e.key === 'ArrowUp') {
                // ƒê·∫∂C BI·ªÜT: N·∫øu ƒëang ·ªü h√†ng ƒë·∫ßu (index < 3) m√† b·∫•m L√™n -> Nh·∫£y l√™n n√∫t Reload
                if (index < columns) {
                    e.preventDefault();
                    reloadBtn.focus();
                    return; // D·ª´ng x·ª≠ l√Ω grid
                }
                nextIndex = index - columns;
            }

            // Chuy·ªÉn focus n·∫øu √¥ ti·∫øp theo h·ª£p l·ªá
            if (nextIndex >= 0 && nextIndex < cards.length) {
                e.preventDefault();
                cards[nextIndex].focus();
            }
        });

    </script>
</body>
</html>
